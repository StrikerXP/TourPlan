<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
            rel="stylesheet"
    />
    <link
            href="sass/swiper-bundle.min.css"
            rel="stylesheet"
    />

    <link href="sass/style.css" rel="stylesheet"/>
    <title>Best Tour Plan - Booking</title>
</head>
<body>
<header class="navbar">
    <div class="container">
        <div class="navbar-top">
            <a class="logo" href="#">
                <img
                        alt="Logo: Best Tour Plan"
                        class="logo__image"
                        src="image/Best_tour_plan.svg"
                />
            </a>
            <form action="#" class="search navbar__search">
                <input
                        class="search__input"
                        placeholder="Search Location"
                        type="text"
                />
                <button class="search__button">
                    <img alt="Search Icon" src="image/search_btn.svg"/>
                </button>
            </form>

            <a class="user navbar__user" href="#">
                <img
                        alt="avatar: Nathan"
                        class="user__avatar"
                        src="image/user_avatar.jpg"
                />
                <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
            <button class="menu-button navbar-top__menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
        </div>
        <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
        <div class="container">
            <nav>
                <ul class="navbar-menu">
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">All Deals</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">Hotels</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">Activities</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">Hotel Day Packages</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">Restaurants</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">Events</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a class="navbar-menu__link" href="#">Rodrigues</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- /.container -->
    </div>
</header>
<nav class="breadcrumb">
    <div class="container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item">
                <a class="breadcrumb-list__link" href="#">Home</a>
            </li>
            <li class="breadcrumb-list__item">
                <a class="breadcrumb-list__link" href="#">Flash Offers</a>
            </li>
            <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
    </div>
</nav>
<section class="hotel">
    <div class="container">
        <div class="hotel-info">
            <div class="hotel-info__text">
                <div class="hotel-wrapper">
                    <div class="stars">
                        <img alt="" src="image/Star.svg"/>
                        <img alt="" src="image/Star.svg"/>
                        <img alt="" src="image/Star.svg"/>
                        <img alt="" src="image/Star.svg"/>
                        <img alt="" src="image/Star.svg"/>
                    </div>
                    <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                    <span class="offer hotel-info__offer">Flash Offer</span>
                </div>
                <p class="hotel-description hotel-info__description">
                    Half-Board/ All Inclusive + Complimentary Activities + Child Stays
                    Free
                </p>
            </div>
            <!-- /.hotel-info__text -->
            <div class="rating hotel-info__rating">
                <span class="rating__text">User Ratings</span>
                <span class="rating__counter">4.5/5</span>
            </div>
            <!-- /.rating hotel info__rating -->
        </div>
        <div class="hotel-grid">
            <div class="slider">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img alt="" src="image/slide-1.jpg">
                        </div>
                    </div>
                    <!-- If we need navigation buttons -->
                    <button class="slider-button slider-button--prev"></button>
                    <button class="slider-button slider-button--next"></button>
                </div>
                <!-- Swiper Container close -->
            </div>
        </div>
    </div>
    <!-- /.container -->
</section>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
