<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
          rel="stylesheet">
    <link href="sass/style.css" rel="stylesheet">
    <title>Best Tour Plan - Booking</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-top">
            <a class="logo" href="#">
                <img alt="Logo: Best Tour Plan" class="logo-image" src="image/Best_tour_plan.svg">
            </a>
            <form action="#" class="search">
                <input class="search__input" placeholder="Search Location" type="text">
                <button class="search__button">
                    <img alt="Search Icon" src="image/search_btn.svg">
                </button>
            </form>

            <a class="user" href="#">
                <img alt="avatar: Nathan" class="user__avatar" src="image/user_avatar.jpg">
                <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <nav>
            <ul class="header-menu">
                <li class="header-menu__item"><a class="header-menu__link" href="#">All Deals</a></li>
                <li class="header-menu__item"><a class="header-menu__link" href="#">Hotels</a></li>
                <li class="header-menu__item"><a class="header-menu__link" href="#">Activities</a></li>
                <li class="header-menu__item"><a class="header-menu__link" href="#">Hotel Day Packages</a></li>
                <li class="header-menu__item"><a class="header-menu__link" href="#">Restaurants</a></li>
                <li class="header-menu__item"><a class="header-menu__link" href="#">Events</a></li>
                <li class="header-menu__item"><a class="header-menu__link" href="#">Rodrigues</a></li>
            </ul>
        </nav>
        <!-- /.header-menu -->
    </div>
    <!-- /.container -->
</header>
</body>
</html>
